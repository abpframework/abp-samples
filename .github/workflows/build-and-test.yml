name: "build and test"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: | 
          5.0.x
          6.0.x

    - name: Build All
      run: .\build-all.ps1
      working-directory: .\build
      shell: powershell

    - name: Test All
      run: .\test-all.ps1
      working-directory: .\build
      shell: powershell
