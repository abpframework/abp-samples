apiVersion: v1
kind: Service
metadata:
  labels:
    name: "{{ .Release.Name }}-{{ .Chart.Name }}"
  name: "{{ .Release.Name }}-{{ .Chart.Name }}"
spec:
  type: ClusterIP
  ports:
    - name: "{{ .Chart.Name }}"
      port: {{ .Values.port }}
  selector:
    app: "{{ .Release.Name }}-{{ .Chart.Name }}"

